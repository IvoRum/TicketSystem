        <body onload="displayCalendar()">
          <h1>Calendar</h1>
          <table>
            <thead>
              <tr>
                <th colspan="7">
                  <button onclick="previousMonth()">&lt;</button>
                  <span id="month-year"></span>
                  <button onclick="nextMonth()">&gt;</button>
                </th>
              </tr>
              <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
              </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
          </table>

          <script>
            var currentDate = new Date();
            var currentMonth = currentDate.getMonth();
            var currentYear = currentDate.getFullYear();

            function displayCalendar() {
              var firstDay = new Date(currentYear, currentMonth, 1);
              var lastDay = new Date(currentYear, currentMonth + 1, 0);
              var calendarBody = document.getElementById("calendar-body");
              var monthYear = document.getElementById("month-year");

              monthYear.innerHTML = getMonthName(currentMonth) + " " + currentYear;
              calendarBody.innerHTML = "";

              var date = 1;
              for (var i = 0; i < 6; i++) {
                var row = document.createElement("tr");
                for (var j = 0; j < 7; j++) {
                  if (i === 0 && j < firstDay.getDay()) {
                    var cell = document.createElement("td");
                    var cellText = document.createTextNode("");
                    cell.appendChild(cellText);
                    row.appendChild(cell);
                  } else if (date > lastDay.getDate()) {
                    break;
                  } else {
                    var cell = document.createElement("td");
                    var cellText = document.createTextNode(date);
                    if (date === currentDate.getDate() && currentMonth === currentDate.getMonth() && currentYear === currentDate.getFullYear()) {
                      cell.classList.add("today");
                    }
                    cell.appendChild(cellText);
                    row.appendChild(cell);
                    date++;
                  }
                }
                calendarBody.appendChild(row);
              }
            }

            function previousMonth() {
              if (currentMonth === 0) {
                currentMonth = 11;
                currentYear--;
              } else {
                currentMonth--;
              }
              displayCalendar();
            }

            function nextMonth() {
              if (currentMonth === 11) {
                currentMonth = 0;
                currentYear++;
              } else {
                currentMonth++;
              }
              displayCalendar();
            }

            function getMonthName(month) {
              var monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];
              return monthNames[month];
            }
          </script>
        </body>
