<!DOCTYPE html>
<html>
  <head>
    <title>Ticket Drawing</title>
    <link rel="stylesheet" href="Style/ticketDraftStyle.css">
  </head>
  <body>
    <div class="ticket-container">
      <div class="ticket">
        <div class="ticket-header">
          <h1>Ticket Drawing</h1>
        </div>
        <div class="ticket-content">
          <p>Please fill out the form below to enter the ticket drawing:</p>
          <form>
            <label for="ticketId">TicketId:</label>
            <input type="text" id="ticketId" name="ticketId" required>
            <button type="submit">Enter Drawing</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
